<div class="card">
      <div class="card-content">
        <div class="card-header">
          <h5 class="card-title">Form {{(user.id > 0)? 'Update': 'Create'}} User</h5>

        </div>
        <div class="card-body">
          
            <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">

                <div>
                    <input placeholder="Name" 
                    name="name" 
                    [(ngModel)]="user.name" 
                    class="form-control my-2" 
                    #name="ngModel">
                    @if (errors?.name) {
                        <div class="text-danger">{{ errors.name }}</div>
                    }

                        <!-- @if (name.invalid && (name.dirty || name.touched)) {
                            @if (name.errors!['required']) {
                                <div class="text-danger">
                                    Nombre requerido
                                </div>
                            }
                        } -->
                </div>
                <div>
                    <input placeholder="Lastname" 
                    name="lastname" 
                    [(ngModel)]="user.lastname" 
                    class="form-control my-2"
                    #lastname="ngModel">
                    @if (errors?.lastname) {
                        <div class="text-danger">{{ errors.lastname }}</div>
                    }
                        <!-- @if (lastname.invalid && (lastname.dirty || lastname.touched)) {
                            @if (lastname.errors!['required']) {
                                <div class="text-danger">
                                    Apellido requerido
                                </div>
                            }
                        } -->
                </div>
                <div>
                    <input placeholder="email" 
                    name="email" [(ngModel)]="user.email" 
                    class="form-control my-2" 
                    type="email"
                    #email="ngModel">
                    @if (errors?.email) {
                        <div class="text-danger">{{ errors.email }}</div>
                    }
                        <!-- @if (email.invalid && (email.dirty || email.touched)) {
                            @if (email.errors!['required']) {
                                <div class="text-danger">
                                    Email requerido
                                </div>
                            }
                            @if (email.errors!['email']) {
                                <div class="text-danger">
                                    Email no tiene formato correcto!
                                </div>
                            }
                        } -->
                </div>
                <div>
                    <input placeholder="Username" 
                    name="username" 
                    [(ngModel)]="user.username" 
                    class="form-control my-2"
                    #username="ngModel">
                    @if (errors?.username) {
                        <div class="text-danger">{{ errors.username }}</div>
                    }
                        <!-- @if (username.invalid && (username.dirty || username.touched)) {
                            @if (username.errors!['required']) {
                                <div class="text-danger">
                                    Usuario requerido
                                </div>
                            }
                            @if (username.errors!['minlength']) {
                                <div class="text-danger">
                                    Usuario debe tener minimo 6 caracteres!
                                </div>
                            }
                        } -->
                </div>
                <div>
                    <input placeholder="Password" 
                    name="password" 
                    type="password" 
                    [(ngModel)]="user.password"
                    class="form-control my-2"
                    #password="ngModel">
                    @if (errors?.password) {
                        <div class="text-danger">{{ errors.password }}</div>
                    }
                        <!-- @if (password.invalid && (password.dirty || password.touched)) {
                            @if (password.errors!['required']) {
                                <div class="text-danger">
                                    Contraseña requerida
                                </div>
                            }
                            @if (password.errors!['minlength']) {
                                <div class="text-danger">
                                    Contraseña debe tener minimo 3 caracteres!
                                </div>
                            }
                        } -->
                </div>
                <div>
                    <button 
                    type="submit" 
                    class="btn btn-primary m-2">
                        {{(user.id > 0)? 'Update': 'Create'}}
                    </button>
            
                    <button 
                    type="button" 
                    class="btn btn-secondary my-2"
                    (click)="onClear(userForm)">
                        Clear
                    </button>
                </div>
            </form>
        </div>
      </div>
  </div>
