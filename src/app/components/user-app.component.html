<div class="container my-4">
    <h3>{{title}}</h3>

    <button class="btn btn-primary"
    (click)="setOpen()">{{open == true? 'Cerrar': 'Crear Usuario'}}</button>
    
    <div class="row">
        
        <div class="col">
            <app-user 
            [users]="users" 
            (idUserEventemmiter)="removeUser($event)"
            (selectUserEventEmitter)="setSelectUser($event)"
            ></app-user>
        </div>    
    </div>
</div>
@if (open) {
    <app-user-form 
    [user]="userSelected"
    (newUserEventEmitter)="addUser($event)"
    (openEventEmitter)="setOpen()"></app-user-form>
}
