<div class="container my-4">
    <h3>{{title}}</h3>

    <button class="btn btn-primary"
    (click)="setOpen()">{{open == true? 'Cerrar': 'Crear Usuario'}}</button>
    
    <div class="row">
        @if (open) {
        <div class="col">
            <app-user-form 
            [user]="userSelected"
            (newUserEventEmitter)="addUser($event)"></app-user-form>
        </div>
        }@else {
        <div class="col">
            <app-user 
            [users]="users" 
            (idUserEventemmiter)="removeUser($event)"
            (selectUserEventEmitter)="setSelectUser($event)"
            ></app-user>
        </div>    
        }
    </div>
</div>
